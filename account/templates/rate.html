{% extends 'base.html' %}

{% block title %}Latest Rates{% endblock title%}

{% block content %}

<div>
    <table class="table">
        <thead>
            <tr>
                <th>Currency</th>
                <th>Buy</th>
                <th>Sale</th>
                <th>Source</th>
            </tr>
        </thead>
        {% for rate in rates %}
            <tr>
                <td>{{ rate.get_currency_display }}</td>
                <td>{{ rate.buy }}</td>
                <td>{{ rate.sale }}</td>
                <td>{{ rate.get_source_display }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
